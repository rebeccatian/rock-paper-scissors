<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisscor</title>
    <link rel="stylesheet" href=main.css>
</head>
<body>
    <main>
        <header>
            <h1>Rock, Paper, Scissor... Shoot!</h1>
            <p>Make your choice and may the fates be in your favor.</p>
        </header>
        <section class="game-display">
            <div class="object-container">
                <button class="choice rock">
                    <img class="rock" src="rock.svg" width="200" height="200"/>
                </button>
                <button class="choice paper">
                    <img class="rock" src="paper.svg" width="200" height="200"/>
                </button>
                <button class="choice scissors">
                    <img class="rock" src="scissors.svg" width="200" height="200"/>
                </button>
            </div>
            <p class="result"></p>
            <button class="restart">Play again</button>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
